# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/meet_the_people?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.file.upload.path=./uploads/
app.file.upload.profile-pictures=./uploads/profile-pictures/
app.file.upload.voice-messages=./uploads/voice-messages/
app.file.upload.images=./uploads/images/

